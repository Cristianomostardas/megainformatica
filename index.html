                // Se a escola não estiver no DB ainda, retorna vazio.
                return allGradesOrder.filter(grade => gradesWithLists.includes(grade));

                const { name, value } = e.target;

                } else {
                    setFormData(prev => ({ ...prev, [name]: value }));
                }

                setSelectedItems(new Set(listWithIds.map(i => i.id)));
                setStep(2);
                window.scrollTo(0, 0);

                else newSelected.add(id);
                setSelectedItems(newSelected);
            };

                message += `📱 *Contato:* ${formData.parentPhone}\n\n`;
